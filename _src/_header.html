<header class="header">
    <div class="header__container">
        <div class="header__body">
            <a href="#" class="header__logo logo">
                <svg class="logo__icon">
                    <use xlink:href="#logo"></use>
                </svg>
                <span class="logo__text">ФРАНЦУЗ-АВТО</span>
            </a>
            <div class="header__menu menu-header">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Меню1</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Меню2</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Меню3</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Меню4</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__catalog catalog-header"></div>
            <div class="header__search">
                <div class="header__search-form search-form-header">
                    <button type="button" class="search-form-header__button search-form-header__button_lowres">
                        <svg class="search-form-header__icon">
                            <use xlink:href="#search"></use>
                        </svg>
                    </button>
                    <form action="#" class="search-form-header__item">
                        <button type="button" class="search-form-header__button">
                            <svg class="search-form-header__icon">
                                <use xlink:href="#search"></use>
                            </svg>
                        </button>
                        <input
                            type="text"
                            placeholder="Искать по коду запчасти или VIN автомобиля"
                            maxlength="60"
                            autocomplete="off"
                            class="search-form-header__input"
                        />
                    </form>
                </div>
            </div>
            <button type="button" class="header__burger burger">
                <span></span>
            </button>
        </div>
    </div>
</header>
